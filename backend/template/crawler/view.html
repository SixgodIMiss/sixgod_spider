{% include "header.html" %}
{% load staticfiles %}

<style type="text/css">
    .basic-info, .data-log {
        padding: 10px;
        overflow: hidden;
    }
    .basic-panel {
        width: 40%;
    }
    .basic-pic {
        width: 59%;
        height: 367px;
    }
    .list-group-item {
        padding: 6px;
    }
    .progress {
        height: 12px;
    }
    #timeline {
        width: 100%;
        height: 350px;
    }
    .well {
        padding: 2px;
    }
    #basic-num {
        font-size: 16px;
        color: #666;
    }
    .status-btn {
        margin-right: 50px;
    }

</style>

<div class="center">
    {% include "nav.html" %}
    <div class="main">
        <a href="javascript:history.go(-1);" class="back">返回上一步</a>
        <h3 style="overflow: hidden">
            <div class="pull-left">爬虫应用详情</div>
            <div class="status-btn pull-right">
                <button class="start btn btn-primary hide">启动</button>
                <button class="starting btn btn-primary hide" disabled>启动中
                    <img src="{% static 'images/loading.gif' %}" style="width: 17px;">
                </button>
                <button class="delete btn btn-danger hide">删除</button>
                <button class="run btn btn-success hide" disabled>运行中
                    <img src="{% static 'images/loading.gif' %}" style="width: 17px;">
                </button>
                <button class="stop btn btn-warning hide">停止</button>
                <button class="updated btn btn-info hide" disabled>更新中
                    <img src="{% static 'images/loading.gif' %}" style="width: 17px;">
                </button>
            </div>
        </h3>
        <div class="basic-info">
            <div class="pull-left basic-panel">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><strong>基本信息</strong></h4>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <label>应用：</label>
                                <span>{{ name }}</span>
                            </li>
                            <li class="list-group-item">
                                <label>运行状态：</label>
                                <span id="basic-status">{{ status }}</span>
                            </li>
                            <li class="list-group-item">
                                <label>启动时间：</label>
                                <span id="basic-start">{{ start }}</span>
                            </li>
                            <li class="list-group-item">
                                <label>结束时间：</label>
                                <span id="basic-stop">{{ end }}</span>
                            </li>
                            <li class="list-group-item">
                                <label>爬取数据：</label>
                                <span id="basic-num">0</span> 条
                            </li>
                            <li class="list-group-item">
                                <label>当前爬取进度：</label>
                                <div class="progress">
                                    <div id="basic-progress" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                        <span class="sr-only"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="pull-right basic-pic well">
                <div id="timeline"></div>
            </div>
        </div>
        <div class="data-log">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading" style="overflow: hidden;">
                    <h4 class="pull-left">数据</h4>
                    <div class="pull-right" style="margin-top: 8px;">
                        <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#update-modal">更新</button>
                        <button class="btn btn-sm btn-danger" id="del-data">删除</button>
                    </div>
                </div>

                <!-- Table -->
                <table id="data-list" grid-manager="data-list"></table>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading"><h4>日志</h4></div>
                <div class="panel-body">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#run-log" aria-controls="run-log" role="tab" data-toggle="tab">运行</a>
                        </li>
                        <li role="presentation">
                            <a href="#operate-log" aria-controls="operate-log" role="tab" data-toggle="tab">操作</a>
                        </li>
                    </ul>
                    <div style="height: 5px;"></div>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="run-log">
                            <table id="run-log-list" grid-manager="run-log-list"></table>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="operate-log">
                            <table id="operate-log-list" grid-manager="operate-log-list"></table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% include "footer.html" %}
{% include "crawler/update.html" %}

<script type="text/javascript">
    // 爬虫应用ID
    var crawler_id = "{{ id }}";

    // 应用运行状态
    var origin_status = "{{ status }}";
    var status = origin_status;

    // 切换操作按钮
    var switchFlag = true; // 即时操作会与延时的状态检查有冲突
    var switchBtn = function (status) {
        if (switchFlag) {
            var btn = $('div.status-btn');
            switch (status) {
                case 'stop':
                    btn.find('button').addClass('hide');
                    btn.find('button.start').removeClass('hide');
                    btn.find('button.delete').removeClass('hide');
                    break;
                case 'starting':
                    btn.find('button').addClass('hide');
                    btn.find('button.starting').removeClass('hide');
                    btn.find('button.stop').removeClass('hide');
                    break;
                case 'running':
                    btn.find('button').addClass('hide');
                    btn.find('button.run').removeClass('hide');
                    btn.find('button.stop').removeClass('hide');
                    break;
            }
        }
    };

    var checkStatus = function () {
        $.ajax({
            url: "{% url 'crawlerStatus' %}",
            type: 'POST',
            data: {
                'id': "{{ id }}"
            },
            success: function (response) {
                if (response.msg != '') {
                    layer.alert(response['msg']);

                    timer.clear();
                } else {
                    status = response.status;
                    $('#basic-status').text(status);
                    $('#basic-num').text(response.number);
                    switchBtn(status);

                    // 控制几个元素自动刷新
                    if (status == 'stop') {
                        timer.clear();
                    } else {
                        if (!timer.status) {
                            timer.run();
                        }
                    }

                    // 不断请求运行状态
                    setTimeout(checkStatus, 1000);
                }
            }
        });
    };
    checkStatus();

    // 注册的timer
    var timer = {
        // 时间轴
        timeline: {
            // 执行功能
            func: function (callback, selector, options, i) {
                this.timer = setInterval(function() {
                    callback(selector, options, i);
                }, this.interval);
            },
            // 计时器
            timer: null,
            // 时间间隔
            interval: 1000
        },
        // 数据展示
        data: {
            func: function (selector) {
                this.timer = setInterval(function () {
                    selector.GM('refreshGrid');
                }, this.interval);
            },
            timer: null,
            interval: 5000
        },
        // 日志
        log: {
            func: function (selector) {
                this.timer = setInterval(function () {
                    selector.GM('refreshGrid')
                }, this.interval);
            },
            timer: null,
            interval: 1000000
        },
        start: function (timer, obj) {
            switch (timer) {
                case 'timeline':
                    this.timeline.func(obj);
                    break;
                case 'data':
                    this.data.func(obj);
                    break;
                case 'log':
                    this.log.func(obj);
                    break;
            }
        },
        clear: function () {
            clearInterval(this.timeline.timer);
            this.timeline.timer = null;
            clearInterval(this.data.timer);
            this.data.timer = null;
            clearInterval(this.log.timer);
            this.log.timer = null;
            this.status = false;
        },
        run: function () {
            this.timeline.func(showLine, timeline, options, 10);
            this.data.func(data_table);
            {#this.log.func(run_log_table);#}
            this.status = true;
        },
        status: false
    };

    // 最近的10个时间节点 间隔1秒
    var getTen = function (now = new Date()) {
        var ten = [];
        var i = 0;
        while (++i) {
            if (10 < i) {
                break;
            }
            var time = new Date(now.getTime()-i*1000);
            ten.push(time.format('h:mm:ss'));
        }
        return ten.sort();
    };

    // 显示timeliness折线
    var showLine = function (selector, options, i) {
        options.xAxis.data = getTen();

        // 查询一个时间节点的
        var number = 10;
        if (i == 1) {
            number = 1;
        }

        $.ajax({
            url: "{% url 'timeline' %}",
            type: 'POST',
            data: {
                crawler_id: "{{ id }}",
                deadline: options.xAxis.data[number-1],
                number: number
            },
            success: function (response) {
                var line_data = [];
                if (response['status'] == 'success') {
                    for (var i in response['data']) {
                        line_data.push(response['data'][i]);
                    }
                }

                options.series.data = line_data;
                selector.setOption(options);
            }
        });
    };

    // 按钮操作
    var operate = function (op) {
        var str = '';
        var next_status = '';
        switch (op) {
            case 'start':
                str = '启动';
                next_status = 'starting';
                break;
            case 'stop':
                str = '停止';
                next_status = 'stop';
                break;
            case 'del':
                str = '删除';
                next_status = 'stop';
                break;
        }
        layer.confirm('确认<span style="text-decoration:underline">'+str+'</span> <span style="color: blue">'+"{{ name }}"+'</span> ?', {
            time: 0 //不自动关闭
            , title: '应用'
            , btn: [str, '取消']
            , yes: function (index) {
                active(op);
                layer.close(index);
                switchBtn(next_status);
                switchFlag = false;
            }
        });
    };
    var active = function (active) {
        $.ajax({
            url: "{% url 'crawlerHandler' %}",
            type: 'POST',
            data: {
                id: crawler_id,
                active: active
            },
            success: function (response) {
                if (response.status == 'fail') {
                    layer.alert(response.reason, {
                        'title': '原因'
                    });
                } else {
                    if (active == 'del') {
                        window.location.href = "{% url 'index' %}";
                    } else if ((active == 'start' || active == 'stop') && !timer.status) {
                        // 有操作就把表刷一下 防止延时太长
                        $('#data-list').GM('refreshGrid');
                        $('#run-log-list').GM('refreshGrid');

                        // 按钮操作复原
                        switchFlag = true;

                        // 计时器启动
                        timer.run();
                    }
                }
            }
        });
    };

</script>
<script type="text/javascript">
    // 启动状态按钮
    switchBtn(status);

    // 时间轴
    var timeline = echarts.init(document.getElementById('timeline'));
    var options = {
        title: {
            text: '数据爬取时间轴',
            top: 20,
            left: 20
        },
        grid: {
            top: 80
        },
        tooltip : {
            trigger: 'axis'
        },
        xAxis: {
            type: 'category',
            name: '时间轴',
            nameLocation: 'middle',
            nameTextStyle: {
                fontStyle: 'italic',
                padding: [15, 0, 0, 0]
            },
            axisLine: {
                show: true
            },
            axisTick: {
                alignWithLabel: true
            },
            boundaryGap: true,
            data: getTen()
        },
        yAxis: {
            type: 'value'
        },
        series: {
            data: [],
            type: 'line',
            animation: true,
            animationDuration: 100,
            animationEasing: function (k) {
                return k === 1 ? 1 : 1 - Math.pow(2, -10 * k);
            }
        }
    };
    timeline.setOption(options);

    // 数据表
    var data_table = $('#data-list');
    data_table.GM({
        disableCache: true
        ,height: '460px'
        ,pageSize: 10
        ,ajax_data: "{% url 'dataList' %}"
        ,ajax_type: 'POST'
        ,query: {
            'crawler_id': "{{ id }}"
        }
        ,supportAjaxPage: true
        ,supportMenu: false
        ,columnData: [
            {
                key: 'name',
                text: '名称',
                width: '25%',
                template: function (rowNode, allNode) {
                    return '<span title="'+rowNode+'">'+rowNode+'</span>';
                }
            },
            {
                key: 'company',
                text: '公司',
                width: '15%',
                template: function (rowNode, allNode) {
                    return '<span title="'+rowNode+'">'+rowNode+'</span>';
                }
            },
            {
                key: 'date',
                text: '日期',
                width: '8%',
                align: 'center',
            },
            {
                key: 'price',
                text: '金额（万元）',
                width: '10%',
                align: 'center',
            },
            {
                key: 'architecter',
                text: '建造师',
                align: 'center',
                width: '6%'
            },
            {
                key: 'url',
                text: '源网址',
                width: '15%',
                template: function (rowNode, allNode) {
                    return '<a title="'+rowNode+'" href="'+rowNode+'" target="_blank">'+rowNode+'</a>';
                }
            },
            {
                key: 'create_time',
                text: '爬取时间'
            }
        ]
    });

    // 日志
    var run_log_table = $('#run-log-list');
    run_log_table.GM({
        disableCache: true
        ,height: '300px'
        ,pageSize: 20
        ,ajax_data: "{% url 'crawlerList' %}"
        ,ajax_type: 'POST'
        ,query: {pluginId: 1}
        ,supportAjaxPage: true
        ,supportMenu: false
        ,columnData: [
            {
                key: 'name',
                text: 'spider',
                width: '20%',
            },
            {
                key: 'url',
                text: '源网址',
                width: '40%',
            },
            {
                key: 'status',
                text: '状态码',
                width: '10%',
                align: 'center',
            },
            {
                key: 'time',
                text: '时间',
                align: 'center'
            }
        ]
    });

    var operate_log_table = $('#operate-log-list');
    $('a[aria-controls="operate-log"]').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
        operate_log_table.GM({
            disableCache: true
            ,height: '300px'
            ,pageSize: 20
            ,ajax_data: "{% url 'crawlerList' %}"
            ,ajax_type: 'POST'
            ,query: {pluginId: 1}
            ,supportAjaxPage: true
            ,supportMenu: false
            ,columnData: [
                {
                    key: 'name',
                    text: '名称',
                    width: '25%'
                }
            ]
        });
    });

    $('#del-data').click(function () {
        layer.confirm('确认删除本次爬取的数据？', {
            title: '删除',
            btn: ['取消', '确认']
        }, function (index) {
            layer.close(index);
        }, function () {
            layer.msg('OK');
        });
    });

    $('button.start').click(function () {
        operate('start');
    });
    $('button.stop').click(function () {
        operate('stop');
    });
    $('button.delete').click(function () {
        operate('del');
    });
</script>
