<div class="modal fade" tabindex="-1" role="dialog" id="update-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">将本次爬取到的数据更新到</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#api-post" aria-controls="run-log" role="tab" data-toggle="tab">API</a>
                        </li>
                        <li role="presentation">
                            <a href="#db-post" aria-controls="operate-log" role="tab" data-toggle="tab">数据库</a>
                        </li>
                    </ul>
                    <div style="height: 10px;"></div>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active fade in" id="api-post">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">api：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="api地址">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">传输方式：</label>
                                <div class="col-sm-8">POST</div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">参数格式：</label>
                                <div class="col-sm-8">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="format" value="1" checked>
                                            application/x-www-form-urlencoded
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="format" value="2">
                                            application/json
                                        </label>
                                    </div>
                                </div>
                            </div>
{#                            <textarea class="form-control" rows="5" placeholder="填入参数"></textarea>#}
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="db-post">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Host：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="host">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Port：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="port">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Db_name：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">User：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="user">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Password：</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" placeholder="password">
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-default">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
