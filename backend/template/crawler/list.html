{% load staticfiles %}
{% include 'header.html' %}
<style type="text/css">
    .operate {
        padding-left: 10px;
    }
    .operate button {
        margin-right: 8px;
    }
</style>

<div class="center">
    {% include 'nav.html' %}
    <div class="main">
        <h3>应用
            <a class="btn btn-primary" style="margin: 10px" href="{% url 'crawlerConfig' %}">
                <i class="fa fa-plus"></i> 创建
            </a>
        </h3>
        <div class="data-list">
            <div style="padding: 20px 10px;">
                <div class="search-area">
                    <div class="sa-ele">
                        <input class="se-con" name="name" placeholder="应用名称"/>
                    </div>
                    <div class="sa-ele">
                        <button class="search-action">搜索</button>
                    </div>
                    <div class="sa-ele">
                        <select name="run-status" id="run-status">
                            <option value="0">全部</option>
                            <option value="running">运行中</option>
                            <option value="stop">停止</option>
                        </select>
                    </div>
                </div>
                <table id="crawler-list" grid-manager="crawler-list"></table>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}

<script type="text/javascript">
    $(document).ready(function () {
        var crawler = $('#crawler-list');
        {#crawler.GM('clear');#}
        crawler.GM({
            height: '500px'
            ,pageSize: 20
            ,ajax_data: "{% url 'crawlerList' %}"
            ,ajax_type: 'POST'
            ,query: {pluginId: 1}
            ,supportAjaxPage: true
            ,supportMenu: false
            ,columnData: [
                {
                    key: 'name',
                    text: '名称',
                    width: '25%',
                    template: function (nodeData, rowData) {
                        return '<a href="'+'{% url "crawlerData" %}'+'?&id='+rowData.id+'" title="查看数据" style="margin-left: 5px; font-size: 16px">'+rowData.name+'</a>';
                    }
                },
                {
                    key: 'config',
                    text: '配置',
                    width: '5%',
                    align: 'center',
                    template: function (nodeData, rowData) {
                        return '<a href="'+'{% url "crawlerInfo" %}'+'?&id='+rowData.id+'" title="查看详情">详情</a>';
                    }
                },
                {
                    key: 'status',
                    text: '状态',
                    width: '5%',
                    align: 'center',
                    template: function (nodeData, rowData) {
                        return '<span style="margin-left: 5px; color: #999;">'+rowData.status+'</span>';
                    }
                },
                {
                    key: 'area',
                    text: '地区',
                    width: '15%',
                    align: 'center',
                    template: function (nodeData, rowData) {
                        return '<span style="margin-left: 5px;">'+rowData.province+'-'+rowData.city+'</span>';
                    }
                },
                {
                    key: 'user',
                    text: '创建者',
                    align: 'center',
                    width: '10%'
                },
                {
                    key: 'create_time',
                    text: '创建时间',
                    align: 'center',
                    width: '15%'
                },
                {
                    key: 'operate',
                    text: '操作',
                    template: function (nodeData, rowData) {
                        var dom = '<div class="operate" data-id="'+rowData.id+'">';
                        if (rowData.status == 'starting') {
                            dom += '<button class="start btn btn-default btn-sm hide">启动</button>' +
                                '<button class="start btn btn-primary btn-sm" disabled>启动中</button>' +
                                '<button class="delete btn btn-danger btn-sm hide">删除</button>' +
                                '<button class="run btn btn-success btn-sm hide" disabled>运行中</button>' +
                                '<button class="stop btn btn-warning btn-sm">停止</button>' +
                                '<button class="stopping btn btn-warning btn-sm hide" disabled>停止中</button>' +
                                '<button class="updated btn btn-info btn-sm hide" disabled>更新中</button>';
                        } else if (rowData.status == 'running') {
                            dom += '<button class="start btn btn-default btn-sm hide">启动</button>' +
                                '<button class="start btn btn-primary btn-sm hide" disabled>启动中</button>' +
                                '<button class="delete btn btn-danger btn-sm hide">删除</button>' +
                                '<button class="run btn btn-success btn-sm" disabled>运行中</button>' +
                                '<button class="stop btn btn-warning btn-sm">停止</button>' +
                                '<button class="stopping btn btn-warning btn-sm hide" disabled>停止中</button>' +
                                '<button class="updated btn btn-info btn-sm hide" disabled>更新中</button>';
                        } else if (rowData.status == 'stopping') {
                            dom += '<button class="start btn btn-default btn-sm hide">启动</button>' +
                                '<button class="start btn btn-primary btn-sm hide" disabled>启动中</button>' +
                                '<button class="delete btn btn-danger btn-sm hide">删除</button>' +
                                '<button class="run btn btn-success btn-sm hide" disabled>运行中</button>' +
                                '<button class="stop btn btn-warning btn-sm hide">停止</button>' +
                                '<button class="stopping btn btn-warning btn-sm" disabled>停止中</button>' +
                                '<button class="updated btn btn-info btn-sm hide" disabled>更新中</button>';
                        } else {
                            dom += '<button class="start btn btn-primary btn-sm">启动</button>' +
                                '<button class="delete btn btn-danger btn-sm">删除</button>' +
                                '<button class="run btn btn-success btn-sm hide" disabled>运行中</button>' +
                                '<button class="stop btn btn-warning btn-sm hide">停止</button>' +
                                '<button class="stopping btn btn-warning btn-sm hide" disabled>停止中</button>' +
                                '<button class="updated btn btn-info btn-sm hide" disabled>更新中</button>';
                        }
                        dom += '</div>';
                        return dom;
                    }
                },
            ]
            ,ajax_success: function (response) {
                $('.operate .start').click(function () {
                    start($(this).parent('.operate'));
                });
                $('.operate .stop').click(function () {
                    stop($(this).parent('.operate'));
                });
                $('.operate .delete').click(function () {
                    del($(this).parent('.operate'));
                });
            }
            ,requestHandler: function(request){
                request.crawler_name = $("input[name='name']").val();
                request.status = $("select[name='run-status']").val();
                return request;
            }
        });

        var start = function (selector) {
            var id = selector.attr('data-id');
            var name = selector.parents('tr').find('td:eq(2)').text();

            layer.confirm('确认<span style="text-decoration:underline">启动</span> <span style="color: blue">'+name+'</span> ?', {
                time: 0 //不自动关闭
                , title: '应用'
                , btn: ['启动', '取消']
                , yes: function (index) {
                    selector.find('.start').addClass('hide');
                    selector.find(".delete").addClass('hide');
                    selector.find(".run").removeClass('hide');
                    selector.find(".stop").removeClass('hide');

                    active(id, 'start');

                    layer.close(index);
                }
            });
        };
        var stop = function (selector) {
            var id = selector.attr('data-id');
            var name = selector.parents('tr').find('td:eq(2)').text();

            layer.confirm('确认<span style="text-decoration:underline">停止</span> <span style="color: blue">'+name+'</span> ?', {
                time: 0 //不自动关闭
                , title: '应用'
                , btn: ['停止', '取消']
                , yes: function (index) {
                    selector.find('.stop').addClass('hide');
                    selector.find(".run").addClass('hide');
                    selector.find(".stopping").removeClass('hide');

                    active(id, 'stop');

                    layer.close(index);
                }
            });
        };
        var del = function (selector) {
            var id = selector.attr('data-id');
            var name = selector.parents('tr').find('td:eq(2)').text();

            layer.confirm('确认<span style="text-decoration:underline">删除</span> <span style="color: blue">'+name+'</span> ?', {
                time: 0 //不自动关闭
                , title: '应用'
                , btn: ['关闭', '取消']
                , yes: function (index) {
                    active(id, 'del');

                    layer.close(index);
                }
            });
        };
        var active = function (id, active) {
            $.ajax({
                url: "{% url 'crawlerHandler' %}",
                type: 'POST',
                data: {
                    id: id,
                    active: active
                },
                success: function (response) {
                    crawler.GM('refreshGrid');
                    if (response.status == 'fail') {
                        layer.alert(response.reason, {
                            'title': '原因'
                        });
                    }
                }
            });
        }
        
        $('.search-action').click(function () {
            crawler.GM('refreshGrid');
        });
        $('select[name="run-status"]').change(function () {
            crawler.GM('refreshGrid');
        });
    });
</script>
