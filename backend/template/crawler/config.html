{% load staticfiles %}
{% include 'header.html' %}
<style type="text/css">
    .modal {
        padding: 100px auto;
    }
    .modal .modal-header {
        text-align: center;
    }
    .modal textarea {
        width: 568px;
        max-width: 568px;
        height: 75px;
    }
</style>

<div class="center">
    {% include 'nav.html' %}
    <div class="main">
        <a href="javascript:history.go(-1);" class="back">返回上一步</a>
        <h3 style="text-align: center">应用配置</h3>
        <div class="form">
            <h4>名称</h4>
            <div class="form-group">
                <input type="text" id="name" placeholder="描述或名称" {% if active == 'update' %}value="{{ name }}"{% endif %} >
            </div>
            <div class="form-group" id="area-select">
                <h4>地区</h4>
            </div>
            <br/>
            <button class="btn btn-primary next" id="save">保存</button>
        </div>
    </div>
</div>

{% include 'footer.html' %}

<script type="text/javascript" src="{% static 'js/area.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        // 初始化省市
        var area = areaClass;
        area.father = $("#area-select");
        area.init("{% static 'json/area.json' %}");

        // 作修改
        var active = "{{ active }}";
        if (active == 'update') {
            active = '修改';
            
            var setSelect = function () {
                var p = "{{ province }}";
                var c = "{{ city }}";
                $("#s_province").val(p);
                area.change(1);
                if (typeof c != 'undefined' && c != '') {
                    $("#s_city").val(c);
                }
            };
            area.last = setSelect;
        } else {
            active = '添加';
        }


        $("#save").click(function () {
            // 检测名
            var name = $.trim($('#name').val());
            if (!name) {
                layer.alert('填上名称');
                return false;
            }

            // 检测地区
            var province = $("#s_province").val();
            var city = $("#s_city").val();
            if (!province || province == '') {
                layer.alert('至少选择一个省份');
                return false;
            } else if (!city || city == '') {
                layer.alert('至少选择一个地级市');
                return false;
            }
            var area = province+'-'+city;

            layer.confirm('确认'+active+'爬取 '+ area +' 的应用？', {
                time: 0 //不自动关闭
                ,btn: ['是', '否']
                ,yes: function(index){
                    layer.close(index);
                    $.ajax({
                        'url': "{% url 'crawlerSave' %}",
                        'async': true,
                        'type': 'POST',
                        'data': {
                            id: "{{ id }}",
                            name: name,
                            province: province,
                            city: city
                        },
                        'success': function (result) {
                            if (result['status']) {
                                window.location.href = '/index';
                            } else {
                                layer.alert(result['msg']);
                            }
                        }
                    });
                }
            });
        });
    });
</script>
